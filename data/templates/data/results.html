{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'data/skeleton.css' %}">


<div class="container">
    <div class="row">
        <h1>Missouri Police Accountability Project<br></h1>
    </div>
    <div>
    {% if officer_list %}
        <ul>
        {% for officer in officer_list %}
            <li><a href="{% url 'data:detail' officer.DSN %}">{{ officer }}</a></li><br>
        {% endfor %}
        </ul>
    {% else %}
        No officers found
    {% endif %}
    </div>

</div>
